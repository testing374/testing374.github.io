<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>聯絡我們</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/contact.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
<script defer src="js/hf.js"></script>
<script defer src="js/index.js"></script>
<script defer src="js/scollTopBtn.js"></script>

</head>

<body>
    <header></header>
    <main>

        <div class="contact_container">

            <div class="left_col">
                <h1>聯絡我們</h1>
                <br>
                <p>如果您有任何疑問或需要幫助，請隨時與我們聯絡。
                    <br>我們的客戶服務團隊將竭誠為您服務。
                </p>
                <br>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d236192.04638672853!2d113.95265892499997!3d22.33471450000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x340407c92f43b7e1%3A0x9c46c82fd1a46356!2z5Z-6552j5pWZ5Yu16KGM5pyD!5e0!3m2!1szh-TW!2shk!4v1733662501530!5m2!1szh-TW!2shk" width="450" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <!-- <img src="img/shoephone.jpg" alt="contact"> -->
                <br>
            </div>
            <div class="cen_col">
                <h1>聯絡方式</h1>
                <br>
                <h2>電話：</h2>
                <p> 2024-2024</p>
                <br>
                <h2>電子郵件：</h2>
                <p> support@shoolay.com</p>
                <br>
                <h2>服務時間：</h2>
                <p>週一至週五： 上午9:00 - 下午6:00
                    <br>
                    週六： 上午10:00 - 下午4:00
                    <br>
                    週日及公眾假期： 休息
                </p>
                <br>
                <h2>社交媒體：</h2>
                <p><i class="fa-brands fa-facebook icon"></i>： www.facebook.com/shoolay <br>
                    <i class="fa-brands fa-instagram icon"></i>： www.instagram.com/shoolay <br>
                    <i class="fa-brands fa-weibo icon"></i>： www.weibo.com/shoolay
                </p><br>

                <br>

            </div>

            <div class="right_col">
                <h1>查詢：</h1>
                <br>
                <form action="" method="post">
                    <label for="name">姓名:</label><br>
                    <input type="text" id="name" name="name" placeholder="shoolay" required><br><br>

                    <label for="email">電郵地址:</label><br>
                    <input type="email" id="email" name="email" placeholder="askme@shoolay.com" required><br><br>

                    <label for="enquiry">查詢:</label><br>
                    <textarea id="enquiry" rows="10" required></textarea>
                    <br><br>
                    <input type="submit" value="提交">
                </form>
            </div>
    </main>
    <footer></footer>
</body></html>
