<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼</title>
    <link rel="stylesheet" href="css/common.css">
    <script defer src="js/hf.js"></script>
    <script defer src="js/index.js"></script>
    <script defer src="js/scollTopBtn.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <script defer src="js/login.js"></script>
</head>
<body>
    <header></header>
    <main>
      <div class="containerforaccount">
            <div class="register_appear" id="1">
                <h2>重設密碼</h2>
        
            <form>
                <fieldset class="accountblock">
                    <p>                    
                <label for="email address">登記電郵:</label>
                <input type="email" name="email address" autocomplete="on" autofocus required>
                </p>
                <p>
                <label for="account password">新&nbsp;&nbsp;密&nbsp;&nbsp;碼:</label>
                <input type="password" name="account password"  minlength="8" autocomplete="on" autofocus required>
            </p>
                <button class="resetBtn">重設</button>
            </form>
            </fieldset>    
                </div>
                <div class="otherblock">
                    已有帳戶?  <a href="login.html"><button class="login">登入</button></a>                   
                    未有帳戶?  <a href="register.html"><button class="register" >註冊</button>  </a>           
             </div>
            </div> 
    </main>
    <footer></footer>
</body>
</html>
